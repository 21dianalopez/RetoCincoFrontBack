    <script type="text/javascript">
        function cargarTabla(){
           $.ajax({            
              url: 'http://144.22.56.43:8080/api/Reservation/all',
              type: 'GET',
              dataType: 'JSON',
              success: function(response){
                 var resultado = "";
                 response.forEach(function(items){
                    resultado +="<tr><td class="+items.idReservation+" id=borrar"+items.idReservation+" style=\"display:none\">"+items.idReservation+"</td><td>";
                    resultado +=items.startDate+"</td><td>";
                    resultado +=items.devolutionDate+"</td><td>";
                    resultado +=items.client.idClient+"</td><td>";
                    resultado +=items.lib+"</td><td>";
                    resultado +=items.status+"</td><td>";
                    resultado +="<button onclick=\"editar("+items.idReservation+")\" class=\"btn btn-light btn-lg action-button botones\">Editar</button><button onclick=\"borrar("+items.idReservation+")\" class=\"btn btn-light btn-lg action-button botones\">Borrar</button></td></tr>";
                 });
                 $(".cuerpoTabla").html(resultado);

              },
              error: function(xhr,status){
                 //console.log(xhr,responseText);
              },
              complete: function(xhr,status){
                //  console.log(xhr,responseText);
              }
           });
        }
        
        function borrar(idBorrar){
            var id = idBorrar;
            var direccion = 'http://144.22.56.43:8080/api/Reservation/'+ idBorrar ;
            let mydata={
                id:id,
            }; 
            let dataToSend = JSON.stringify(mydata); 
            
           $.ajax({                
                url: direccion,
                type: 'DELETE',
                data:dataToSend,
                contentType: 'application/json',
                dataType: 'json',
                statusCode:{
                    204:function(respuesta){
                        cargarTabla();
                        $("#respuesta").empty();
                        alert("se elimino el dato")
                    }
                },
                // success:function(respuesta){
                    
                //     $("#respuesta").empty();
                    
                //     alert("se elimino")
                //     cargarTabla();
                // },

                error: function(jqXHR,textStatus, errorThrown){
                    console.log(xhr,responseText);
                    alert("");

                },
                complete: function(xhr,status){
                    console.log(xhr,status)
                   
                }
            });

        }

        function editar(idEditar){
            
            $.ajax({              
              url:'http://144.22.56.43:8080/api/Reservation/all',
              type: 'GET',
              dataType: 'json',
              success: function(response){
                 var resultado = "";
                 response.forEach(function(items) {
                     if (items.idReservation == idEditar){
                        resultado +="<label id=\"labeleditar\">Star date<input class=\"startDateeditado\" value="+items.starDate+"></label><label class=\"labeleditar\">Devolution date<input id=\"devolutionDateeditado\"  value=";
                        resultado +=items.devolutionDate+"></label><label class=\"labeleditar\">Status<input id=\"statuseditado\"  value=";
                        resultado +=items.status+"></label>";
                        resultado +="<button onclick=\"editar2("+idEditar+")\" class=\"btn btn-light btn-lg action-button botones\">Editar</button>";
                     }
                     $(".cuerpo").html(resultado);
                   
                 });
                 

              },
              error: function(xhr,status){
                 console.log(xhr,responseText);
              },
              complete: function(xhr,status){
                //  console.log(xhr,responseText);
              }
           });
                
         }

        function editar2(idEditar){
            
            let editado={
                idReservation:idEditar,
                startDate:$("#startDateteditado").val(),
                devolutionDate:$("#devolutionDateeditado").val(),
                status:$("#statuseditado").val(),
                
            };
            let dataToSend=JSON.stringify(editado);
            $.ajax({                
                url:'http://144.22.56.43:8080/api/Reservation/update',
                type:"PUT",
                data:dataToSend,
                contentType:"application/json",
                datatype:"json",
                success:function(respuesta){
                    $("respuesta").empty;
                    $("#starDateteditado").val("");
                    $("#devolutionDateeditado").val("");
                    $("#statuseditado").val("");
                    alert("se actualizo el dato");
                    cargarTabla()
                }
            });
        }
        
        function checkReservation(){
            let fecha1 = $("#first").val()
            let fecha2 = $("#second").val()
            var hola = ""
            
            hola+="<tr><td style=\"display:none\">idReservation</td><td>"
            hola +="startDate</td><td>"
            hola +="devolutionDate</td><td>"
            hola +="client.name</td><td>"
            hola +="lib</td><td>"
            hola +="status</td><tr>"
            $(".encabezadoConsulta").html(hola)
            $.ajax({            
              url: 'http://144.22.56.43:8080/api/Reservation/report-dates/'+fecha1+'/'+fecha2,
              type: 'GET',
              dataType: 'JSON',
              success: function(response){
                 var resultado = "";
                 response.forEach(function(items){
                    resultado +="<tr><td class="+items.idReservation+" id=borrar"+items.idReservation+" style=\"display:none\">"+items.idReservation+"</td><td>";
                    resultado +=items.startDate+"</td><td>";
                    resultado +=items.devolutionDate+"</td><td>";
                    resultado +=items.client.name+"</td><td>";
                    resultado +=items.lib+"</td><td>";
                    resultado +=items.status+"</td><td>";
                    resultado +="<button onclick=\"editar("+items.idReservation+")\" class=\"btn btn-light btn-lg action-button botones\">Editar</button><button onclick=\"borrar("+items.idReservation+")\" class=\"btn btn-light btn-lg action-button botones\">Borrar</button></td></tr>";
                 });
                 $(".cuerpoTablaConsultarReservas").html(resultado);

              },
              error: function(xhr,status){
                 //console.log(xhr,responseText);
              },
              complete: function(xhr,status){
                //  console.log(xhr,responseText);
              }
           });
            

        }

        function globalCount(){
            var hola = ""
            hola +="<tr><td>Completed</td><td>"
            hola +="Cancelled</td><tr>"
            $(".encabezadoGlobalCount").html(hola)

            $.ajax({            
              url: 'http://144.22.56.43:8080/api/Reservation/report-status',
              type: 'GET',
              dataType: 'JSON',
              success: function(response){

                var resultado = "";
                resultado +="<tr><td>"+response.completed+"</td><td>";
                resultado +=response.cancelled+"</td><tr>";
                 
                 $(".cuerpoTablaGlobalCount").html(resultado);

              },
              error: function(xhr,status){
                 //console.log(xhr,responseText);
              },
              complete: function(xhr,status){
                //  console.log(xhr,responseText);
              }
           });
            

        }
        
        function topClient(){
            
            $.ajax({            
              url: 'http://144.22.56.43:8080/api/Reservation/report-clients',
              type: 'GET',
              dataType: 'JSON',
              success: function(response){
                let resultado = ""
                
                response.forEach(function(items){
                    resultado +="<tr><td><b>Client: "+items.client.name+"<b/></td><td><b>Total";
                    resultado +=items.total+"</b></td></tr>";
                    items.client.reservations.forEach(function(h){
                        resultado +="<tr><td>"+h.idReservation+"</td><td>";
                        resultado +=h.starDate+"</td><td>";
                        resultado +=h.devolutionDate+"</td><td>";
                        resultado +=h.score+"</td><td>";
                        resultado +=h.status+"</td><tr";
                    })
                   
                 });
                 
                 $(".cuerpoTablaTopClient").html(resultado);

              },
              error: function(xhr,status){
                 //console.log(xhr,responseText);
              },
              complete: function(xhr,status){
                //  console.log(xhr,responseText);
              }
           });
            

        }
